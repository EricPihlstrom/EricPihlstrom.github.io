<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/script.js' | relative_url }}" defer></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
            <nav class="nav">
                <ul>
                    <li><a href="{{ '/' | relative_url }}">Home</a></li>
                    <li><a href="{{ '/weeklyUpdates' | relative_url }}">Weekly Updates</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="content container">
        {{ content }}
    </main>
    <footer class="footer">
        <div class="container">
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
            <p>Generated by <a href="https://pages.github.com">GitHub Pages</a>.</p>
        </div>
    </footer>
</body>
</html>
